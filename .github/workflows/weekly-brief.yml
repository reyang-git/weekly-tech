name: Weekly Brief Generator

on:
  schedule:
    - cron: "0 22 * * 0" # weekly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # IMPORTANT: no npm caching here

      - name: Debug files
        run: |
          pwd
          ls -la
          ls -la package.json || true
          ls -la package-lock.json || true
          ls -la .github || true
          ls -la scripts || true
          ls -la briefs || true

      - name: Install dependencies
        run: npm install

      - name: Build brief
        run: npm run build:brief

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add briefs/*.json
          git commit -m "Update weekly brief" || echo "No changes to commit"
          git push
