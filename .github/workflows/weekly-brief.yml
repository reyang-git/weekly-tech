name: Weekly Brief Generator

on:
  schedule:
    - cron: "0 22 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret availability check
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "secrets.OPENAI_API_KEY is EMPTY (not injected)"
          else
            echo "secrets.OPENAI_API_KEY is PRESENT (injected)"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Export OPENAI_API_KEY
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Debug runner files
        run: |
          echo "PWD:"
          pwd
          echo "LS:"
          ls -la
          echo "LOCKFILES:"
          ls -la package-lock.json || true
          ls -la npm-shrinkwrap.json || true
          ls -la yarn.lock || true
          echo "PACKAGE.JSON:"
          ls -la package.json || true

      - name: Install dependencies
        run: npm install

      - name: Check OPENAI_API_KEY
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then echo "OPENAI_API_KEY is PRESENT"; else echo "OPENAI_API_KEY is MISSING"; fi

      - name: Debug context
        run: |
          echo "event=$GITHUB_EVENT_NAME"
          echo "actor=$GITHUB_ACTOR"
          echo "ref=$GITHUB_REF"

      - name: Build brief
        run: OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" npm run build:brief
        
      - name: Show briefs folder
        run: ls -la briefs

      - name: Commit and push updated brief
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status --porcelain
          git add briefs/*.json
          git commit -m "Update weekly brief" || echo "No changes to commit"
          git push
