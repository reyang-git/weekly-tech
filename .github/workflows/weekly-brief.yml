name: Weekly Brief Generator

on:
  schedule:
    - cron: "0 22 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug runner files
        run: |
          echo "PWD:"
          pwd
          echo "LS:"
          ls -la
          echo "LOCKFILES:"
          ls -la package-lock.json || true
          ls -la npm-shrinkwrap.json || true
          ls -la yarn.lock || true
          echo "PACKAGE.JSON:"
          ls -la package.json || true

      - name: Install dependencies
        run: npm install

      - name: Check OPENAI_API_KEY
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then echo "OPENAI_API_KEY is PRESENT"; else echo "OPENAI_API_KEY is MISSING"; fi

      - name: Debug context
        run: |
          echo "event=$GITHUB_EVENT_NAME"
          echo "actor=$GITHUB_ACTOR"
          echo "ref=$GITHUB_REF"

      - name: Build brief
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build:brief
